<!DOCTYPE html>
<html lang="en">
<head>

        .button {
            background-color: #4b0082; /* Indigo */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px; /* Add margin between buttons */
        }
        .button:hover {
            background-color: #6a0dad; /* Darker purple */
        }
        #keyDisplay {
            margin-top: 20px;

            color: #d0aaff; /* Light purple */
        }

    <script>
        function displayKey() {
            const key = "XHOY7JGIFXDIZJFGPHUR";
            document.getElementById("keyDisplay").textContent = "Your key: " + key;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dark Executor</h1>
        <p>The ultimate Roblox executor for your gaming needs.</p>
        <a href="DarkExecutor.exe" class="button" download>Download DarkExecutor</a>
